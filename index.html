<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chuck Norris API</title>
		<link rel="stylesheet" href="static/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
			rel="stylesheet"
/>
	</head>
	<body>
		<div class="maxiContainer">
			<div class="titleContainer">
				<h1>JOKE CHUCK NORRIS</h1>
				<img src="static/images/fucile.png" alt="fucile" id="fucile" />
			</div>

			<div class="jokeContainer">
				<p class="jokeString"></p>
			</div>

			<div class="jokeSelect">
				<img src="static/images/ChuckNorris.png" alt="chcuk image" id="ChuckNorrisimage" />
				<form id="jokeForm">
					<select name="jokeTypes" id="jokeTypes">
						<option value="" selected>select a joke type</option>
						<option value="animal">Animal</option>
						<option value="career">Career</option>
						<option value="celebrity">Celebrity</option>
						<option value="dev">Dev</option>
						<option value="explicit">Explicit</option>
						<option value="fashion">Fashion</option>
						<option value="food">Food</option>
						<option value="history">History</option>
						<option value="money">Movie</option>
						<option value="music">Music</option>
						<option value="political">Political</option>
						<option value="religion">Religion</option>
						<option value="science">Science</option>
						<option value="sport">Sport</option>
						<option value="travel">Travel</option>
						<option value="money">Money</option>
					</select>

					<button type="submit" class="loadJokeButton">Load joke</button>

					<div class="copyContainer">
						<a href="#" class="copyButton">
							<span id="copy">Copy</span>
							<img
								src="static/images/tastoCopia.svg"
								alt="copy button"
								class="copyImg"
							/>
						</a>
					</div>
				</form>
			</div>
		</div>

		

		<script src="static/js/copia.js"></script>
		<script src="static/js/joke.js"></script>
	</body>
</html>
